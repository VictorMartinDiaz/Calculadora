<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <title>Calculadora</title>
</head>
<body>
    <h1 id="center">Calculadora</h1>
    <div id="calculadora">
        <div id="operaciones">0</div>
        <ul>
            <!--fila 1-->
            <li class="boton">1</li>
            <li class="boton">2</li>
            <li class="boton">3</li>
            <li class="botonOp">+</li>

            <!--fila 1-->
            <li class="boton">4</li>
            <li class="boton">5</li>
            <li class="boton">6</li>
            <li class="botonOp">-</li>
            
            <!--fila 2-->
            <li class="boton">7</li>
            <li class="boton">8</li>
            <li class="boton">9</li>
            <li class="botonOp">*</li>
            
            <!--fila 3-->
            <li class="boton decimal">.</li>
            <li class="boton">0</li>
            <li class="equalBoton"">=</li>
            <li class="botonOp">/</li>
            
            <!--fila 4-->
            <li class="botonBorrar" onclick="metodos.borrarCalculadora()">RESET</li>
        </ul>
    </div>
    
    <script src="js/main.js"></script>
</body>
</html>
